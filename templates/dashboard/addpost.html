{% extends 'dashboard/dsh_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
  Add Post
{% endblock title %}


{% block body %}

<br>
<center>
    <h5 style="color: #009CFF;">Create Post</h5>
</center>


<form style="margin: 10px; width:500px;" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{ form.as_p }}

    <button style="color: white;" class="btn btn-info" type="submit">Add</button>
</form>




{% endblock body %}
