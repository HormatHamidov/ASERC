{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} Dashboard | ASERC {% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/logo.svg'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href=" {% static 'dashboard/css/style.css' %} " rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>ASERC</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="{% url 'dashboard:users' %}" class="{% if request.resolver_match.url_name == 'users' %} nav-item nav-link active {% endif %}"><i class="fa-solid fa-users"></i> Users</a>
                    <a href="{% url 'dashboard:authors' %}" class="{% if request.resolver_match.url_name == 'authors' %} nav-item nav-link active {% endif %}"><i class="fa-solid fa-user-pen"></i> Authors & Tags</a>

                    <a href="{% url 'dashboard:posts' %}" class="{% if request.resolver_match.url_name == 'posts' %} nav-item nav-link active {% endif %}"><i class="fa-solid fa-table"></i> Posts</a>
                    <a href="{% url 'dashboard:submissions' %}" class="{% if request.resolver_match.url_name == 'submissions' %} nav-item nav-link active {% endif %}"><i class="fa-solid fa-database"></i> Submissions</a>
                    <a href="{% url 'dashboard:pages' %}" class="{% if request.resolver_match.url_name == 'pages' %} nav-item nav-link active {% endif %}"><i class="fa-solid fa-file-lines"></i> Pages</a>

                    
                    <a href="{% url 'dashboard:images' '1'  %}" class="{% if request.resolver_match.url_name == 'images' %} nav-item nav-link active {% endif %}"><i class="fa-solid fa-file-image"></i> Images</a>

                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
<div class="content">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
        <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
        </a>
        <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <span class="d-none d-lg-inline-flex">{{request.user.username}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                    <a href="{% url 'dashboard:logout' %}" style="text-align:center;" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

{% block body %}
  
{% endblock body %}

{% include "dashboard/dsh_footer.html" %}
